<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Registration</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background: white;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
        letter-spacing: 1px;
      }

      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"],
      select {
        padding: 12px 14px;
        border: 2px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus,
      select:focus {
        border-color: #2575fc;
        box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
        outline: none;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      button {
        width: 100%;
        background: linear-gradient(90deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background: linear-gradient(90deg, #2575fc, #6a11cb);
        transform: scale(1.03);
      }

      small.hint {
        color: #888;
        margin-top: 4px;
        font-size: 0.85em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Event Registration</h1>

      <form id="registrationForm">
        <div class="field">
          <label for="fullname">Full Name</label>
          <input id="fullname" name="fullname" type="text" placeholder="e.g. Asha Kumar" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required />
        </div>

        <div class="field">
          <label for="studentId">Student ID</label>
          <input id="studentId" name="studentId" type="text" placeholder="e.g. 202500123" pattern="[A-Za-z0-9-]+" required />
          <small class="hint">Use your college ID (alphanumeric).</small>
        </div>

        <div class="row">
          <div class="field">
            <label for="selectEvent">Select Event Category</label>
            <select id="selectEvent" name="selectEvent" required>
              <option value="" disabled selected>-- Choose a Category --</option>
              <option value="workshop">Workshop</option>
